{% extends 'base.html' %}

{% block content %}
    <div class="flex mt-10 flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0">
        <div class="w-full p-6 bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md dark:bg-gray-800
        dark:border-gray-700 sm:p-8">
            <h2 class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                Забыли пароль?
            </h2>
            <p class="mb-1 mt-2 text-sm leading-tight tracking-tight text-gray-900 md:text-sm dark:text-white">
                Введите свой email и мы пришлем Вам инструкции по восстановлению.</p>
            <div class="dark:text-red-500 text-red-600 mt-2 text-sm">{{ form.non_field_errors }}</div>
            <form method="POST" class="mt-4 space-y-4 lg:mt-5 md:space-y-5">
                {% csrf_token %}
                <div>
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="id_email">
                            {{ form.email.label }}
                        </label>
                        {{ form.email }}
                        <div class="mt-2 text-sm text-red-600 dark:text-red-500">{{ form.email.errors }}</div>
                    </div>
                </div>
                <button class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none
        focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600
        dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="submit">Отправить
                </button>
            </form>
        </div>
    </div>
{% endblock %}
