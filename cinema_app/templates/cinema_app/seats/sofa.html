{% if ticket.user %}
    <label>
        <svg width="100" height="50" viewBox="0 0 100 50" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="12.1111" y="1" width="75.7778" height="48" rx="13" fill="#899086" stroke="black"
                  stroke-width="2"></rect>
            <path d="M14 22.2389H19.3333C26.513 22.2389 32.3333 28.0592 32.3333 35.2389V49H14C6.8203 49 1 43.1797 1 36V35.2389C1 28.0592 6.8203 22.2389 14 22.2389Z"
                  fill="#899086" stroke="black" stroke-width="2"></path>
            <path d="M86 22.2389H80.6667C73.487 22.2389 67.6667 28.0592 67.6667 35.2389V49H86C93.1797 49 99 43.1797 99 36V35.2389C99 28.0592 93.1797 22.2389 86 22.2389Z"
                  fill="#899086" stroke="black" stroke-width="2"></path>
            <line x1="31.746" y1="29.0885" x2="69.8413" y2="29.0885" stroke="black" stroke-width="2"></line>
        </svg>
        <input class="hidden" type="checkbox" name="ticket{{ ticket.id }}"
               value="{{ ticket.id }}" disabled/>
    </label>
{% else %}
    <label class="cursor-pointer">
        <svg width="100" height="50" viewBox="0 0 100 50" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="12.1111" y="1" width="75.7778" height="48" rx="13" fill="#E35BC4" stroke="black"
                  stroke-width="2"></rect>
            <path d="M14 22.2389H19.3333C26.513 22.2389 32.3333 28.0592 32.3333 35.2389V49H14C6.8203 49 1 43.1797 1 36V35.2389C1 28.0592 6.8203 22.2389 14 22.2389Z"
                  fill="#E35BC4" stroke="black" stroke-width="2"></path>
            <path d="M86 22.2389H80.6667C73.487 22.2389 67.6667 28.0592 67.6667 35.2389V49H86C93.1797 49 99 43.1797 99 36V35.2389C99 28.0592 93.1797 22.2389 86 22.2389Z"
                  fill="#E35BC4" stroke="black" stroke-width="2"></path>
            <line x1="31.746" y1="29.0885" x2="69.8413" y2="29.0885" stroke="black" stroke-width="2"></line>
        </svg>
        <input class="hidden" type="checkbox" name="ticket{{ ticket.id }}"
               value="{{ ticket.id }}"/>
    </label>
{% endif %}
