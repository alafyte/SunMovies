{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>

<nav>
    {% if request.user.is_authenticated %}
        <a href="">{{ user.username }}</a>
        <a href="{% url 'logout' %}">Выход</a>
    {% else %}
        <a href="{% url 'register' %}">Регистрация</a>
        <a href="{% url 'login' %}">Войти</a>
    {% endif %}
</nav>

{% block content %}

{% endblock %}

{% block scripts %}
{% endblock %}
</body>
</html>
